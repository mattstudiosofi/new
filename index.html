<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos Realizados</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* Franja negra */
        .top-bar {
            background-color: black;
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .support-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre los elementos */
        }

        .support-icon {
            font-size: 18px;
            color: white;
        }

        .support, .new-link {
            color: white;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .support:hover, .new-link:hover, .logo:hover {
            text-decoration: underline;
        }

        /* Contenido central */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content h1 {
            font-size: 36px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Franja negra con "MSL", "New" y "Support" -->
    <div class="top-bar">
        <a href="http://mattstudiosofi.github.io/download/" class="logo">MSL</a>
        <div class="support-container">
            <a href="http://mattstudiosofi.github.io/new/" class="new-link" target="_blank">New</a>
            <span class="support-icon">ðŸŽ§</span>
            <a href="https://discord.gg/GAq2XTnb" class="support" target="_blank">Support</a>
        </div>
    </div>

    <!-- Contenido central -->
    <div class="content">
        <h1>Proyectos realizados</h1>
    </div>
</body>
</html>
